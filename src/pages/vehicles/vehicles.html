  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{constants.TITULO_VEHICLES}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of vehicles"> 
    <ion-card-header>
      {{item.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          {{constants.LABEL_MODEL}}
        </ion-col>
        <ion-col>
          {{item.model}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{constants.LABEL_MANUFACTURER}}
        </ion-col>
        <ion-col>
          {{item.manufacturer}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
